!!gamma.engine.scene.Scene
root:
  children:
    dragon: !!gamma.engine.scene.Entity
      components:
        - !!gamma.engine.components.KinematicBody3D
          acceleration: !!vecmatlib.vector.Vec3f [0.0, -9.81, 0.0]
          velocity: &id001 !!vecmatlib.vector.Vec3f [0.0, 0.0, 0.0]
        - !!gamma.engine.components.BoundingBox3D
          extents: !!vecmatlib.vector.Vec3f [7.25, 4.8, 2.75]
          offset: !!vecmatlib.vector.Vec3f [-0.2, 2.75, -0.25]
        - !!gamma.engine.components.ModelRenderer
          model: !!gamma.engine.resources.Model 'models/dragon.obj'
          shader: !!gamma.engine.resources.Shader 'gamma/engine/shaders/default_shader.glsl'
        - !!gamma.engine.components.Transform3D
          position: !!vecmatlib.vector.Vec3f [0.0, 5.0, -2.5]
          rotation: *id001
          scale: &id002 !!vecmatlib.vector.Vec3f [1.0, 1.0, 1.0]
    camera: !!gamma.engine.scene.Entity
      components:
        - !!gamma.engine.components.Camera3D
          current: true
          farPlane: 1000.0
          fov: 1.2217305
          nearPlane: 0.1
        - !!gamma.engine.components.Transform3D
          position: !!vecmatlib.vector.Vec3f [0.0, 3.0, 5.0]
          rotation: *id001
          scale: *id002
    floor: !!gamma.engine.scene.Entity
      components:
        - !!gamma.engine.components.KinematicBody3D
          acceleration: !!vecmatlib.vector.Vec3f [0.0, 0.0, 0.0]
          velocity: *id001
        - !!gamma.engine.components.BoundingBox3D
          extents: *id002
          offset: *id001
        - !!gamma.engine.components.Transform3D
          position: *id001
          rotation: *id001
          scale: !!vecmatlib.vector.Vec3f [10.0, 1.0, 10.0]
    light: !!gamma.engine.scene.Entity
      components:
        - !!gamma.engine.components.PointLight3D
          color: !!vecmatlib.color.Color3f [1.0, 1.0, 1.0]
          offset: !!vecmatlib.vector.Vec3f [0.0, 0.0, 0.0]
        - !!gamma.engine.components.Transform3D
          position: !!vecmatlib.vector.Vec3f [10.0, 10.0, 0.0]
          rotation: *id001
          scale: *id002
